<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="src/view/assets/css/bootstrap.min.css">

<body>
  <header class="text-center">
    <img src="./src/view/assets/img/comunal-logo.png">
  </header>
  <div class="container">
    <form id="register-visitant">
      <div class="form-row">
        <div class="form-group col-sm-12">
          <label for="name-visitant">Nombre</label>
          <input type="text" class="form-control" id="input-name-visited" placeholder="Escribe tu nombre" required>
        </div>
        <div class="form-group col-md-6">
          <label for="option-document">Tipo de Documento</label>
          <select id="selected-docId" class="form-control">
            <option selected>Elige</option>
            <option value ="DNI">DNI</option>
            <option value="Pasaporte">Pasaporte</option>
            <option value="Carnet de Extranjeria">Carnet de extranjería</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="company-visitant">Número de Documento</label>
          <input type="text" class="form-control" id="input-docId" placeholder="Escribe tu # de documento" required>
        </div>
        <div class="form-group col-sm-12">
          <label for="inputEmail">Email
            <sub> (Opcional)</sub>
          </label>
          <input type="email" class="form-control" id="input-email" placeholder="Email">
        </div>
        <div class="form-group col-sm-12">
          <label for="company-visitant">Empresa que visito
            <sub> (Opcional)</sub>
          </label>
          <input type="text" class="form-control" id="input-company" placeholder="Escribe el nombre de la empresa que visitas">
        </div>
        <div class="form-group col-sm-12">
        
          <label for="search-visitant">¿A quién buscas?</label>
          <input id="search-visitant" onkeyup="filterComuneros()" type="text" class="form-control" placeholder="Buscar...">
          <select id="tbl-list-comuneros"  multiple class="form-control" id="exampleFormControlSelect2">
       
          </select>

        </div>
        <div class="form-group col-sm-12">
          <label for="reason-visitant">Motivo de tu visita
            <sub> (Opcional)</sub>
          </label>
          <input type="text" class="form-control" id="input-reason" placeholder="Escribe el motivo de tu visita">
        </div>
   
        <div class="form-group col-sm-12">
          <label for="reason-visitant">¿Deseas tomarte una foto?
            <sub> (Opcional)</sub>
          </label>
          <div class="text-center">
            <button type="button" id="btn-camera" class="btn btn-primary btn-lg">
              <i class="fas fa-camera"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
    <div id="create-photo">
      <video id="video" width="640" height="480" autoplay></video>
      <canvas id="canvas" width="640" height="480"></canvas>
      <div class="text-center">
        <button type="button" id="btn-camera" class="btn btn-primary btn-lg">
          <i class="fas fa-camera"></i>
        </button>
      </div>
    </div>
    <div class="text-center">
      <button type="button" id="btn-register-visitant" class="btn btn-primary btn-lg btn-block">Enviar Datos </button>
    </div>
    <div id="cardVIsit">
    </div>
  </div>
</body>
