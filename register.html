<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wework</title>
    <link rel="stylesheet" href="src/view/assets/css/styles.css">
    <link rel="stylesheet" href="src/view/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/view/assets/css/bootstrap.css">
    <link rel="stylesheet" href="src/view/assets/css/bootstrap-grid.css">
    <link rel="stylesheet" href="src/view/assets/css/bootstrap.min.css">
    <script src="src/view/assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="src/view/assets/js/bootstrap.min.js"></script>
</head>

<body>
    <form id="register-visitant">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <header class="container">
                    <li class="breadcrumb-item active btn-lg" aria-current="page">
                        <p class="text-xl-left btn-lg">We work</p>
                    </li>
                </header>
            </ol>
        </nav>
        <div class="container">
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="name-visitant">Nombre</label>
                    <input type="text" class="form-control " id="name-visitant" placeholder="Escribe tu nombre" required>
                </div>


                <div class="col-md-12 mb-3">
                    <label for="dni-visitant">D.N.I</label>
                    <input type="number" class="form-control" id="dni-visitant" placeholder="Escribe tu número de DNI" required>
                </div>

                <div class="col-md-12 mb-3">
                    <label for="search-visitant">¿A quién buscas?</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="search-visitant" placeholder="Escribe su nombre" aria-label="Recipient's username"
                            aria-describedby="button-addon2">
                        <button class="btn btn-primary" type="button" id="button-addon2">Buscar</button>
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <label for="reason-visitant">Motivo de tu visita</label>
                    <input type="text" class="form-control" id="reason-visitant" placeholder="Escribe el motivo de tu visita" required>
                </div>

                <div id="img-camera">
                    <!-- previsualizacion -->ñ
                    <video id="video"></video>
                    <!---->
                    <img id="img-visitant" />
                    <canvas id="canvas"></canvas>
                </div>
                
                <button type="button" id='btn-camera' class="btn btn-dark btn-lg btn-block">Tomar foto</button>
                <button type="button" id='btn-save-photo' class="btn btn-dark btn-lg btn-block">Guardar foto</button>
                <button type="button" id="btn-register-visitant" class="btn btn-primary btn-lg btn-block">Enviar Datos </button>
            </div>
    </form>

</body>
<script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
<script src="src/view/assets/js/bootstrap.js"></script>
<script src="src/view/assets/js/popper.min.js"></script>
<script src="src/model/firebase-config.js"></script>
<script src="src/model/data.js"></script>
<script src="src/controller/main.js"></script>


</html>
