<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>wework</title>
    <link rel="stylesheet" href="src/view/assets/css/styles.css">
    <link rel="stylesheet" href="src/view/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/view/assets/css/bootstrap.css">
    <link rel="stylesheet" href="src/view/assets/css/bootstrap-grid.css">
    <link rel="stylesheet" href="src/view/assets/css/bootstrap.min.css">
    <script src="src/view/assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="src/view/assets/js/bootstrap.min.js"></script>
</head>

<body>
    <form>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <header class="container"> 
                    <li class="breadcrumb-item active btn-lg" aria-current="page">
                            <p class="text-xl-left btn-lg">We work</p>
                    </li>
                </header>
            </ol>
        </nav>
        <div class="container">
            <div class="form-row">
                <div class="col-md-12 mb-3">
                    <label for="validationDefault01">Nombre</label>
                    <input type="text" class="form-control " id="input-name" placeholder="Escribe tu nombre" required>
                </div>
           

                <div class="col-md-12 mb-3">
                    <label for="validationDefault02">D.N.I</label>
                    <input type="text" class="form-control" id="input-dni" placeholder="Escribe tu número de DNI" required>
                </div>

                <div class="col-md-12 mb-3">
                    <label for="basic-url">¿A quién buscas?</label>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="input-name-visited" placeholder="Escribe su nombre" aria-label="Recipient's username" aria-describedby="button-addon2">
                            <button class="btn btn-primary" type="button" id="btn-search-visited">Buscar</button>
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                        <label for="validationDefault02">Motivo de tu visita</label>
                        <input type="text" class="form-control" id="input-reason" placeholder="Escribe el motivo de tu visita" required>
                    </div>
                <button type="button" class="btn btn-dark btn-lg btn-block">Tomar foto</button>
                <button id="btn-register" class="btn btn-primary btn-lg btn-block" type="submit" >Enviar Datos </button>
            </div>
    </form>

</body>
<script src="src/model/data.js"></script>
<script src="src/controller/main.js"></script>
<script src="src/view/assets/js/bootstrap.js"></script>
<script src="src/view/assets/js/popper.min.js"></script>

</html>
